<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task list</title>
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- MATERIAL ICON -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
    <!-- AOS LINK -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>

<body>

    <div class="container">
        <header>
            <h3>Task List <small>v2.1</small></h3>
        </header>
        <hr>

        <main>
            <div class="task-items"></div>

            <!-- When list is empty -->
            <div class="wrapper-container">
                <div class="wrapper">
                    <img src="assets/no-task.svg" alt="no-task">
                    <p>There are no tasks on your list, fam!;</p>
                </div>
            </div>
        </main>

        <!-- Popup button -->
        <button class="btn popup-btn">
            <span class="popup-icon material-symbols-outlined">add</span>
        </button>

        <!-- Add task -->
        <div class="add-task-bg close-popup">
            <div class="add-task-container">
                <div class="input-control">
                    <label for="task-value"> Enter a task:</label> <br>
                    <input type="text" id="task-value" class="task-value" placeholder="Add task...">
                    <div class="error-msg"><small>Add a task first!</small></div>
                </div>
                <div class="input-control-container">
                    <div class="input-control">
                        <label for="date">Due Date:</label> <br>
                        <input type="date" id="date" class="task-date">
                    </div>
                    <div class="input-control">
                        <label for="time">Time:</label> <br>
                        <input type="time" id="time" class="task-time">
                    </div>
                </div>
                <button class="add-task-btn btn">
                    <span>Add</span>
                    <span class="material-symbols-outlined">add</span>
                </button>

                <span class="material-symbols-outlined close-popup-btn close-popup">close</span>
            </div>
        </div>
    </div>



    <!-- JAVASCRIPT -->
    <script src="app.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
</body>

</html>
